<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="build/terminal.js" type="text/javascript"></script>
    <title>Terminal Demo</title>
    <style media="screen" type="text/css">
    body .terminal {
        font-size: 14px;
    }
    </style>
</head>
<body>
<script>
var parentEl = document.body;
var term = new Terminal(parentEl, {
    cols: 80,
    rows: 30,
    useStyle: true,
    prompt: 'test-machine:%s$ ',
    welcome: 'This is a testing terminal\r\n'
});
term.run('ls');
</script>
</body>
