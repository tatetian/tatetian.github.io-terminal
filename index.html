<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="build/tateterm.js" type="text/javascript"></script>
    <title>Terminal Demo</title>
    <style media="screen" type="text/css">
    body .terminal {
        font-size: 14px;
    }
    </style>
</head>
<body>
<script>
var parentEl = document.body;
var term = new tateterm.Terminal(parentEl, {
    cols: 60,
    rows: 20,
    useStyle: true
});
var shell = new tateterm.Shell(term, {
    promptTemplate: 'test-machine:%s$ ',
    welcomeMsg: 'This is a testing terminal',
    urlMeta: {
        href: '#',
        onclick: 'alert("click"); return false;'
    }
});
shell.run('ls');
</script>
</body>
