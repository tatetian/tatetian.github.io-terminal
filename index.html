<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="build/tateterm.js" type="text/javascript"></script>
    <title>Terminal Demo</title>
    <style media="screen" type="text/css">
    #terminal-container {
        font-size: 18px;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
    }
    </style>
    <link rel="stylesheet" href="lib/xterm.js/src/xterm.css" />
</head>
<body>
<div id="terminal-container"></div>
<script>
var parentEl = document.getElementById("terminal-container");
var term = new tateterm.Terminal(parentEl, {
    cursorBlink: true,
    useStyle: true
});
var shell = new tateterm.Shell(term, {
    promptTemplate: '%s$ ',
    welcomeMsg: 'This is a testing terminal'
});
shell.run('ls');
/*shell.on('loadurl', function(url) {
    console.log(url);
});*/
</script>
</body>
